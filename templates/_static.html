{% extends "_base.html" %}
{% load static %}
{% block head-content %}
    <meta property="og:url" content="https://bbncreative.co/"/>
    <meta property="og:title" content="bbncreative"/>
    <meta property="og:description"
          content="Digital experiences through design, media and interaction. Thinking outside the screen, by Aaron Cawte."/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="bbncreative"/>
    <meta name="twitter:title" content="{{ title }}"/>
    <meta name="twitter:description" content="{{ description }}"/>
    <meta name="twitter:image" content="{% static "img/logo-144x144.png" %}"/>

{% endblock %}
{% block body-content %}
    <div class="window window-title">
        <div class="wrapper-1200">
            {% if show_back_to_home %}
                <a href="/" class="no-text-decoration">
                    <button class="secondary"><i class="fas fa-arrow-left"></i>Back to Home</button>
                </a>
            {% endif %}
            <h1>{{ page_title }}</h1>
        </div>
    </div>
    {% block window-content %}{% endblock %}
{% endblock %}
