{% block nav %}
    <nav>
        <div class="wrapper-1200">
            <div class="nav-left">
                <a href="/">
                    <div id="bbncreative-logo">bbncreative</div>
                </a>
            </div>
            <div class="nav-right">
                <a href="/projects">
                    <div class="menu-button">Projects</div>
                </a>
                <a href="/feeds">
                    <div class="menu-button">Feeds</div>
                </a>
                <div class="menu-button">Menu</div>
            </div>
        </div>
    </nav>
    <div class="wrapper-1200">
        <div class="menu" id="menuProjects">
            <div class="menu-listing">
                <div class="menu-icon">

                <div class="menu-label">All Projects</div>
            </div>
        </div>
        <div class="menu" id="menuFeeds">
            <div class="menu-listing">
                <div class="menu-icon">
                    <img src="/static/img/logo-placeholder_24.png" alt="All Feeds icon" width="18" height="18"/>
                </div>
                <div class="menu-label">All Feeds</div>
            </div>
        </div>
        <div class="menu" id="menuGlobal">
            <div class="menu-listing">
                <div class="menu-icon">
                    <img src="/static/img/logo-placeholder_24.png" alt="About Aaron icon" width="18" height="18"/>
                </div>
                <div class="menu-label">About Aaron</div>
            </div>
            <div class="menu-listing">
                <div class="menu-icon">
                    <img src="/static/img/logo-placeholder_24.png" alt="Get In Touch icon" width="18" height="18"/>
