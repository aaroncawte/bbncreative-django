{% block project_summary %}
    <div class="window">
        <div class="wrapper-1200">
            <a href="/projects/{{ project.url_name }}"><h2>Project</h2></a>
            <p>Title: {{ project.name }}</p>
            <p>URL Name: {{ project.url_name }}</p>
            <p>Date completed: {{ project.date_complete }}</p>
            <p>Is complete: {{ project.is_complete }}</p>
            <p>Project URL: {{ project.project_url }}</p>
            <p>Client Name: {{ project.client_name }} </p>
        </div>
    </div>
{% endblock %}
