{% block asset_summary %}
    <div class="window" data-asset-type="embedded" data-asset-importance="{{ asset.importance }}">
        <div class="wrapper-1200">
            <div class="content ar-{{ asset.aspect_ratio }}">
                {% autoescape off %}
                    {{ asset.embed_code }}
                {% endautoescape %}
            </div>
            <div class="panel-left">
                <h2>{{ asset.title }}</h2>
                {% autoescape off %}
                    <p>{{ asset.body }}</p>
                {% endautoescape %}
                <p class="meta-text">Created (server time): {{ asset.created_at }}.</p>
            </div>
        </div>
    </div>
{% endblock %}
