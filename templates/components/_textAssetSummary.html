{% block asset_summary %}
    <div class="window" data-asset-type="text" data-asset-importance="{{ asset.importance }}">
        <div class="wrapper-1200">
            <div class="card-center">
                <h2>{{ asset.title }}</h2>
                <p>{{ asset.body }}</p>
                <p><em>Date created (server time): {{ asset.created_at }}</em></p>
            </div>
        </div>
    </div>
{% endblock %}
