{% block menu %}
    <div class="menu">
        {% for item in menuitems %}
            <div class="menu-listing">
                <div class="menu-icon">
                    <img src="{{ item.icon }}" alt="{{ item.name }} icon" width="18" height="18"/>
                </div>
                <div class="menu-label">{{ item.name }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
