{% block asset_summary %}
    <div class="window">
        <div class="wrapper-1200">
            <h2>Embedded Asset</h2>
            <p>Importance: {{ asset.importance }}</p>
            <p>Title: {{ asset.title }}</p>
            <p>Body: {{ asset.body }}</p>
            <p>Date created (server time): {{ asset.created_at }}</p>
            {{ asset.embed_code }}
        </div>
    </div>
{% endblock %}
