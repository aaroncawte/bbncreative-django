{% load static %}
{% block feed_summary %}
    <div class="feed-card">
        <div class="card-hero-image" style="background-color: #{{ feed.brand_color_1 }}; background: linear-gradient(135deg, #{{ feed.brand_color_1 }}, #{{ feed.brand_color_2 }});">
              {% if feed.hero %}
              <div class="image-container" style="background-image: url('{% get_media_prefix %}{{ feed.hero }}');"></div>
              {% endif %}
            </div>
        <a href="/feeds/{{ feed.url_name }}" class="no-text-decoration">
          <div class="card-icon"><i class="{{ feed.menu_icon_name }}"></i></div>
        </a>
        <a href="/feeds/{{ feed.url_name }}" class="no-text-decoration">
          <div class="card-heading">
            <h2>{{ feed.name }}</h2>
          </div>
        </a>
        <div class="card-content">
            <div class="card-bio">
                <div class="bio-shader"></div>
                {{ feed.bio }}
            </div>
            <div class="meta-stats">
                <div class="meta-stat"><i class="fas fa-clock"></i>{{ feed.date_time_updated|date:'M Y' }}</div>
            </div>
        </div>
    </div>
{% endblock %}
