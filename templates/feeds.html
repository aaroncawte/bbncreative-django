{% extends "_base.html" %}
{% block head-content %}
    <meta property="og:url" content="https://bbncreative.co/feeds/"/>
    <meta property="og:title" content="Feeds"/>
    <meta property="og:description"
          content="Digital experiences through design, media and interaction. Thinking outside the screen, by Aaron Cawte."/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="bbncreative"/>
{% endblock %}
{% block body-content %}
    <div class="window window-title">
        <div class="wrapper-1200">
            <a href="/" class="no-text-decoration">
                <button class="secondary" id="backTo"><i class="fas fa-arrow-left"></i>Back to Home</button>
            </a>
            <h1>Feeds</h1>
        </div>
    </div>
    <div class="window window-cards">
        <div class="wrapper-1200">
            <div class="contain-cards">
                {% for feed in feeds %}
                    {% include "components/_feedSummary.html" %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
