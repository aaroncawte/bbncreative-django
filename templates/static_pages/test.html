{% extends "_static.html" %}
{% block window-content %}
    <div class="window">
        <div class="wrapper-1200">
            <h1>Welcome to bbncreative</h1>
            <h2>Welcome to bbncreative</h2>
            <h3>Welcome to bbncreative</h3>
            <h4>Welcome to bbncreative</h4>
            <h5>Welcome to bbncreative</h5>
            <h6>Welcome to bbncreative</h6>
            <p>Paragraph inlcuding a <a href="/">hyperlink</a>, <strong>strong phrase</strong>, and <em>emphasised
                phrase</em>!</p>
            <form>
                <label for="1">Text</label>
                <input type="text" id="1" required/>
                <label for="2">Email</label>
                <input type="email" id="2"/>
                <label for="3">Number</label>
                <input type="number" id="3"/>
                <label for="4">Color</label>
                <input type="color" id="4"/>
                <label for="5">Date</label>
                <input type="date" id="5"/>
                <label for="6">Datetime-Local</label>
                <input type="datetime-local" id="6"/>
                <label for="7">Range</label>
                <input type="range" min="1" max="10" id="7"/>
                <label for="8">Search</label>
                <input type="search" id="8"/>
                <label for="9">Password</label>
                <input type="password" id="9"/>
                <label for="10">Select</label>
                <select id="10">
                    <option value="yes">yes</option>
                    <option value="no">no</option>
                </select>
                <label for="11">Checkbox 1</label>
                <input type="checkbox" id="11">
                <label for="12">Checkbox 2</label>
                <input type="checkbox" id="12" checked>
                <label>Radio Inputs</label>
                <input type="radio" name="bbn"> 1
                <input type="radio" name="bbn"> 2
                <input type="radio" name="bbn"> 3
                <label for="13">File</label>
                <input type="file" id="13">
                <label for="14">Month</label>
                <input type="month" id="14">
                <label for="15">Week</label>
                <input type="week" id="15">
                <label for="17">Tel</label>
                <input type="tel" id="17">
                <label for="18">Time</label>
                <input type="time" id="18">
                <input type="submit" value="Submit"/>
                <input type="reset">
            </form>
            <button type="button">Button</button>
            <button type="button" disabled>Disabled</button>
        </div>
    </div>
{% endblock %}
