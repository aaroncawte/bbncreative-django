{% extends "_static.html" %}
{% load static %}
{% block window-content %}
    <div class="window">
        <div class="wrapper-800">
            <div class="centre-bio">
                <h3>Image Description</h3>
                <p>{{ image.body }}</p>
                <p><em>Image URL: {{ image.img }}</em></p>
            </div>

            <img style="width: 100%" src="{% get_media_prefix %}{{ image.img }}" alt="{{ image.alt }}"/>
        </div>
    </div>
{% endblock %}
